<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Bookmark</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <h1>Add New Bookmark</h1>
            <a href="index.html" class="back-button">
                <i class="fas fa-arrow-left"></i> Back to Bookmarks
            </a>
        </div>
    </nav>

    <div class="container">
        <div class="add-form">
            <div class="form-group">
                <label for="bookmarkTitle">Title</label>
                <input type="text" id="bookmarkTitle" placeholder="Enter bookmark title">
            </div>

            <div class="form-group">
                <label for="bookmarkUrl">URL</label>
                <input type="text" id="bookmarkUrl" placeholder="Enter website URL">
            </div>

            <div class="form-group">
                <label for="bookmarkCategory">Category</label>
                <select id="bookmarkCategory">
                    <option value="work">Work</option>
                    <option value="personal">Personal</option>
                    <option value="social">Social</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="bookmarkColor">Color Theme</label>
                <input type="color" id="bookmarkColor" value="#4CAF50">
            </div>

            <button id="addBookmark" class="submit-btn">
                <i class="fas fa-plus"></i> Add Bookmark
            </button>
        </div>
    </div>
    <script src="add.js"></script>
</body>
</html>
