<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bookmarks</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <h1>My Bookmarks</h1>
            <div class="nav-actions">
                <button id="importBtn" class="nav-button">
                    <i class="fas fa-file-import"></i> Import CSV
                </button>
                <button id="exportBtn" class="nav-button">
                    <i class="fas fa-file-export"></i> Export CSV
                </button>
                <button id="saveChangesBtn" class="save-button">
                    <i class="fas fa-save"></i> Save Changes
                </button>
                <a href="add.html" class="add-button">
                    <i class="fas fa-plus"></i> Add New Bookmark
                </a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="categories">
            <div class="category active" data-category="all">All Bookmarks</div>
            <div class="category" data-category="work">Work</div>
            <div class="category" data-category="personal">Personal</div>
            <div class="category" data-category="social">Social</div>
            <div class="category" data-category="other">Other</div>
        </div>

        <div class="bookmarks-grid" id="bookmarksContainer">
            <!-- Bookmarks will be added here dynamically -->
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
